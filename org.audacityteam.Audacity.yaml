app-id: org.audacityteam.Audacity
branch: stable
runtime: org.freedesktop.Platform
runtime-version: 1.6
sdk: org.freedesktop.Sdk
command: audacity
rename-desktop-file: audacity.desktop
rename-icon: audacity
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=host
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=ALSA_CONFIG_PATH=
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - shared-modules/lame/lame-3.99.5.json

  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-libpng
      - --with-zlib
      - --disable-sdltest
      - --disable-webkit
      - --disable-webview
      - --disable-webviewwebkit
      - --disable-ribbon
      - --disable-propgrid
      - --disable-xru
      - --disable-richtext
      - --with-expat=builtin
      - --with-libiconv=/usr
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: script
        dest-filename: autogen.sh
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoconf -f -B build/autoconf_prepend-include
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.4/wxWidgets-3.0.4.tar.bz2
        sha256: 96157f988d261b7368e5340afa1a0cad943768f35929c22841f62c25b17bf7f0

  - name: opus
    config-opts:
      - --disable-static
      - --disable-doc
      - --disable-extra-programs
    sources:
      - type: archive
        url: https://archive.mozilla.org/pub/opus/opus-1.2.1.tar.gz
        sha256: cfafd339ccd9c5ef8d6ab15d7e1a412c054bf4cb4ecbbbcc78c12ef2def70732

  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-everything
      - --enable-libopus
      - --enable-libmp3lame
      - --enable-decoder=aac
      - --enable-decoder=ac3
      - --enable-decoder=wmav1
      - --enable-decoder=wmav2
      - --enable-decoder=wmalossless
      - --enable-decoder=wmapro
      - --enable-decoder=wmavoice
      - --enable-decoder=opus
      - --enable-decoder=mp3
      - --enable-encoder=aac
      - --enable-encoder=ac3
      - --enable-encoder=wmav2
      - --enable-demuxer=aac
      - --enable-demuxer=asf
      - --enable-demuxer=ac3
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-muxer=ac3
      - --enable-muxer=asf
      - --enable-muxer=ipod
      - --enable-muxer=opus
      - --enable-parser=aac
      - --enable-parser=ac3
      - --enable-parser=opus
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.0.2.tar.xz
        sha256: a95c0cc9eb990e94031d2183f2e6e444cc61c99f6f182d1575c433d62afb2f97

  - name: libid3tag
    config-opts:
      - --disable-static
    post-install:
      - install -Dm644 -t /app/lib/pkgconfig/ id3tag.pc
    sources:
      - type: file
        path: id3tag.pc
      - type: archive
        url: https://downloads.sourceforge.net/project/mad/libid3tag/0.15.1b/libid3tag-0.15.1b.tar.gz
        sha256: 63da4f6e7997278f8a3fef4c6a372d342f705051d1eeb6a46a86b03610e26151
      - type: shell
        commands:
          - cp /usr/share/gnu-config/config.sub .
          - cp /usr/share/gnu-config/config.guess .

  - name: audacity
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-dynamic-loading
      - --without-libmad
    build-options:
      arch:
        i386:
          config-opts:
            - --disable-sse
        arm:
          config-opts:
            - --disable-sse
        aarch64:
          config-opts:
            - --disable-sse
    post-install:
      - mv /app/share/mime/packages/audacity.xml /app/share/mime/packages/org.audacityteam.Audacity.xml
      - rm -rf /app/share/appdata
      - install -Dm644 -t /app/share/metainfo org.audacityteam.Audacity.appdata.xml
    cleanup:
      - /share/audacity/include
      - /share/pixmaps
    sources:
      - type: file
        path: org.audacityteam.Audacity.appdata.xml
      - type: archive
        url: https://github.com/audacity/audacity/archive/Audacity-2.2.2.tar.gz
        sha256: 759e8efd5e4ff6cc2fdd31b36bc631307330c1a6e2d3426e3f1d46ebcf8907a3
  
