app-id: org.audacityteam.Audacity
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: audacity
rename-desktop-file: audacity.desktop
rename-icon: audacity
rename-appdata-file: audacity.appdata.xml
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host
  - --env=ALSA_CONFIG_PATH=
add-extensions:
  org.audacityteam.Audacity.Codecs:
    directory: lib/codecs
    add-ld-path: lib
    bundle: true
    autodelete: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:

  - shared-modules/python2.7/python-2.7.json 

  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-libpng
      - --with-zlib
      - --disable-sdltest
      - --disable-webkit
      - --disable-webview
      - --disable-webviewwebkit
      - --disable-ribbon
      - --disable-propgrid
      - --disable-xru
      - --disable-richtext
      - --with-expat=builtin
      - --with-libiconv=/usr
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: script
        dest-filename: autogen.sh
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoconf -f -B build/autoconf_prepend-include
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.4/wxWidgets-3.0.4.tar.bz2
        sha256: 96157f988d261b7368e5340afa1a0cad943768f35929c22841f62c25b17bf7f0

  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-everything
      - --enable-libopus
      - --enable-libmp3lame
      - --enable-decoder=ac3
      - --enable-decoder=opus
      - --enable-decoder=mp3
      - --enable-encoder=ac3
      - --enable-demuxer=ac3
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-muxer=ac3
      - --enable-muxer=ipod
      - --enable-muxer=opus
      - --enable-parser=ac3
      - --enable-parser=opus
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.1.tar.xz
        sha256: cec7c87e9b60d174509e263ac4011b522385fd0775292e1670ecc1180c9bb6d4

  - name: ffmpeg-codecs
    config-opts:
      # all codecs/formats are enabled to allow audio extraction from movie files
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-avdevice
      - --enable-libopus
      - --enable-libmp3lame
      - --prefix=/app/lib/codecs
    cleanup:
      - /lib/codecs/include
      - /lib/codecs/lib/pkgconfig
      - /lib/codecs/share
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.1.tar.xz
        sha256: cec7c87e9b60d174509e263ac4011b522385fd0775292e1670ecc1180c9bb6d4

  - libid3tag/libid3tag.json

  - name: chrpath
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://alioth-archive.debian.org/releases/chrpath/chrpath/0.16/chrpath-0.16.tar.gz
        sha256: bb0d4c54bac2990e1bdf8132f2c9477ae752859d523e141e72b3b11a12c26e7b

  - name: audacity
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-dynamic-loading
      - --without-libmad
    build-options:
      arch:
        i386:
          config-opts:
            - --disable-sse
        arm:
          config-opts:
            - --disable-sse
        aarch64:
          config-opts:
            - --disable-sse
    post-install:
      - chrpath -d /app/bin/audacity
      - mv /app/share/mime/packages/audacity.xml /app/share/mime/packages/org.audacityteam.Audacity.xml
    cleanup:
      - /share/audacity/include
      - /share/pixmaps
    sources:
      - type: archive
        url: https://github.com/audacity/audacity/archive/Audacity-2.3.3.tar.gz
        sha256: 404e6c49693dedc94212fc5525974058d848536025e19da31359ae02babe8bd7
      - type: shell
        commands:
          - sed -i '63i <releases><release version="2.3.3" date="2019-11-28"/></releases><content_rating type="oars-1.1"/>'
            help/audacity.appdata.xml

