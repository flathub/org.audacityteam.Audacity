app-id: org.audacityteam.Audacity

runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk

command: audacity
rename-desktop-file: audacity.desktop
rename-icon: audacity
rename-appdata-file: audacity.appdata.xml

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=host
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=ALSA_CONFIG_PATH=

add-extensions:
  org.audacityteam.Audacity.Codecs:
    directory: lib/codecs
    add-ld-path: lib
    bundle: true
    autodelete: true

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-libpng
      - --with-zlib
      - --disable-sdltest
      - --disable-webkit
      - --disable-webview
      - --disable-webviewwebkit
      - --disable-ribbon
      - --disable-propgrid
      - --disable-xru
      - --disable-richtext
      - --with-expat=builtin
      - --with-libiconv=/usr
    sources:
      - type: script
        dest-filename: autogen.sh
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoconf -f -B build/autoconf_prepend-include
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.4/wxWidgets-3.0.4.tar.bz2
        sha256: 96157f988d261b7368e5340afa1a0cad943768f35929c22841f62c25b17bf7f0
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile

  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-everything
      - --enable-libopus
      - --enable-libmp3lame
      - --enable-decoder=ac3
      - --enable-decoder=opus
      - --enable-decoder=mp3
      - --enable-encoder=ac3
      - --enable-demuxer=ac3
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-muxer=ac3
      - --enable-muxer=ipod
      - --enable-muxer=opus
      - --enable-parser=ac3
      - --enable-parser=opus
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.0.2.tar.xz
        sha256: a95c0cc9eb990e94031d2183f2e6e444cc61c99f6f182d1575c433d62afb2f97
    cleanup:
      - /share/ffmpeg/examples

  - name: ffmpeg-codecs
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-everything
      - --enable-libopus
      - --enable-libmp3lame
      - --enable-decoder=aac
      - --enable-decoder=ac3
      - --enable-decoder=wmav1
      - --enable-decoder=wmav2
      - --enable-decoder=wmalossless
      - --enable-decoder=wmapro
      - --enable-decoder=wmavoice
      - --enable-decoder=opus
      - --enable-decoder=mp3
      - --enable-encoder=aac
      - --enable-encoder=ac3
      - --enable-encoder=wmav2
      - --enable-demuxer=aac
      - --enable-demuxer=asf
      - --enable-demuxer=ac3
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-muxer=ac3
      - --enable-muxer=asf
      - --enable-muxer=ipod
      - --enable-muxer=opus
      - --enable-parser=aac
      - --enable-parser=ac3
      - --enable-parser=opus
      - --prefix=/app/lib/codecs
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.0.2.tar.xz
        sha256: a95c0cc9eb990e94031d2183f2e6e444cc61c99f6f182d1575c433d62afb2f97
    cleanup:
      - /lib/codecs/include
      - /lib/codecs/lib/pkgconfig
      - /lib/codecs/share

  - libid3tag/libid3tag.json

  - name: chrpath
    sources:
      - type: archive
        url: https://sourceforge.net/projects/pisilinux/files/source/chrpath-0.16.tar.gz
        sha256: bb0d4c54bac2990e1bdf8132f2c9477ae752859d523e141e72b3b11a12c26e7b
    cleanup:
      - '*'

  - name: audacity
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-dynamic-loading
      - --without-libmad
    build-options:
      arch:
        i386:
          config-opts:
            - --disable-sse
        arm:
          config-opts:
            - --disable-sse
        aarch64:
          config-opts:
            - --disable-sse
    post-install:
      - chrpath -d /app/bin/audacity
      - mv /app/share/mime/packages/audacity.xml /app/share/mime/packages/org.audacityteam.Audacity.xml            
    sources:
      - type: archive
        url: https://github.com/audacity/audacity/archive/Audacity-2.3.1.tar.gz
        sha256: 2ef1c06f9cdc2ee3d315b8e575dc2bea5b372f4f415f3dc6570c3cfca0f93321
    cleanup:
      - /share/audacity/include
      - /share/pixmaps

